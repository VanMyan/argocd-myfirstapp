apiVersion: apps/v1
kind: Deployment
metadata:
  name: application111
spec:
  selector:
    matchLabels:
      app: application111
  replicas: 2
  template:
    metadata:
      labels:
        app: application111
    spec:
      containers:
      - name: application111
        image: VanMyan/argocd-myfirstapp
        ports:
        - containerPort: 8080
